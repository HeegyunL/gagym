      // 1번 예시

      // 2번 : i=2  alert(2)

      // let i = 0;

      // 2번 예시
      // 1번째 : i++이라서 처음은 0 , i=0    alert(1) //alert문은 조건문과 별개의 문이므로 얼럿창엔 1이 출력됩니다. i는 이미 증가한 이후이기 때문이죠.
      // 2번재 : i=1   alert(2)

      // 4번 : i=3      4
      // 5번 : i=4      5
      // 6번 : i=5      out

      // 선생님
      // 0<5 -> alert(1)
      // 1<5 -> alert(2)
      // 2<5 -> alert(3)
      // 3<5 -> alert(4)
      // 4<5 -> alert(5)
      // 5<5 -> 탈출


      let i = 0;
      while (i++ < 5) alert( i );
