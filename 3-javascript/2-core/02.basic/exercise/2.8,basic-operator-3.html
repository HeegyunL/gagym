<html>
  <body>
    <script>
      // +가 있으면, 문자열과 결합 될거라고 생각
      // - , / , * 그냥 연산됨
      console.log("" + 1 + 0);   //10  문자열 결합
      console.log("" - 1 + 0);    //-1  빈값은 0
      console.log(true + false);    //1   true는 1 false 는 0
      console.log(6 / "3");         //2   
      console.log("2" * "3");       //6
      console.log(4 + 5 + "px");    //9px
      console.log("$" + 4 + 5);     //$45
      console.log("4" - 2);     //2
      console.log("4px" - 2);   //NaN   숫자가 아닌 값과 연산
      console.log(7 / 0);       //infinity

      // 앞뒤 빈공간을 제거하고 연산
      console.log("  -9  " + 5);    // -95
      console.log("  -9  " - 5);    //-14
      console.log(null + 1);      //1   null은 0
      console.log(undefined + 1);   //NaN   undefined는  NaN
      console.log(" \t \n" - 2);      //-2    , 빈문자열(\t =탭(2~8칸)) 


    </script>
  </body>
</html>
