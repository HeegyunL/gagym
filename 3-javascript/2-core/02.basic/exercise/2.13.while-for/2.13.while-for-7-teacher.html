<html>
  <body>
    <script>
     //입력 값
     let n =10;

    //  i,j,k,l,m,n, .....
    //  2부터 입력받은 숫자까지 증가
     for (let i=2; i<=n; i++){
      //  소수인지 아닌지를 기록할 변수(flag)
       let isprime = true;
       
      // 2부터  ~~n까지 숫자에 대해서 반복하여 소수를 찾음
      // 소수가 아닌것을 참음
       for (let j=2; j<i; j++) {
        //  나머지값이 0이라면 1과 본인 이외에 다른 숫자로 나누기가 가능함
        //  현재 숫자보다 작은 수로 나눠진다면 소수가 아님
         if(i%j ==0){
           isprime= false
           break;
         }
       }
        //소수이면 출력
       isPrime&&console.log(i);
     }
    </script>
  </body>
</html>
