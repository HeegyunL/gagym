<html>
  <body>
    <script>
      // 프롬프트로 입력받기
      // 예)이름을 입력하세요
      // let result = prompt('이름을 입력하세요')
      const userName = prompt("이름을 입력하세요.");
      // alert  및 back-quote 문자열로 출력하기
      // 예)안녕하세요. [이름]님

      // alert(`안녕하세요. ${result}님`);
      // \n : new-line : 개행문자
      // 다음 줄로 내림
      alert(`안녕하세요. \n[${userName}]님`);
    </script>
  </body>
</html>
