<html>
  <body>
    <script>
      let firstName;
      let lastName = null;
      let nickName = "바이올렛";

      // || : true/false로만 -> 초깃값 계열 (0, ""), 빈값(undefined, null)의 차이를 구분하기 어려움
      //null 이나 undefined가 아닌 첫 번째 피연산자
      //nullish-coalescing-operator
      alert( firstName || lastName || nickName || "익명"); // 바이올렛
    </script>
  </body>
</html>
