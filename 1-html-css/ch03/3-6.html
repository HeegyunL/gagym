<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    .menu-item{
      background-color: green;
    }
    /* 자손(자식) 선택자를 사용 */
    /*  부모>자손(자식)
      스타일은 자손에 적용됨 */
    ul>li{
      background-color:green;
    }
    /* 부모>자손(부모)>자손 */
    /* ul>li>a{
      color:antiquewhite;
    } */
    /* 후손 선택자를 사용 */
    /* 부모 후손 */
    ul a{
      color : antiquewhite;
    }
  </style>
</head>

<body>
  <div>
    <!-- 바로 하위 자식(자손) -->
    <h1></h1>
    <h1></h1>

      <li><a href="">menu-1</a></li>
      <li class="menu-item">menu-2</li>
      <li class="menu-item">menu-3</li>
    </ul>
  </div>

</html>
