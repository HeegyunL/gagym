<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    #box{
      /* 요소가 안 보임 */
      display:none;
    }
  </style>
</head>

<body>
  <span onclick="showBox();">show</span>
  <div id="box">
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus odit soluta qui illo aspernatur ipsum dignissimos harum, a sint ducimus eos corrupti! Aliquam ipsa iusto non sit, nobis nostrum quidem!
  </div>
  <script>
    function showBox() {
      document.querySelector("#box").style.display = "block";
    }
  </script>
</body>

</html>
